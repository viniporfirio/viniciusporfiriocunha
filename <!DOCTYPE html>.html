<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title> Formulário aula fornt-end </title>
</head>
<body>
    <form method="post" action="">
       <input type="text" size="50" maxlength="40" placeholder="digite nome completo"
     <br>
       <input type="date">
     <br>
       <input type="number" size="10">
     <br>
       <select name="nome-cidade">
        <br>
          <option>cascavel</option>
          <option>corbélia</option>
          <option>maringá</option>
          <option>londrina</option>
     </select>
     <br>
     <input type="email">
     <br>
     <input type="password" size="10" maxlength="10" placeholder="digite numeros">
     <br>
     <input type="tel">
     <br>
     <input type="checkbox" nome="curso" value="informática">informática
     <br>
     <input type="checkbox" nome="curso" value="adiministração">adiministração
     <br>
     <input type="checkbox" nome="curso" value="eletronica">eletronica
     <br>
     <input type="radio" name="periodo" value="matutino">matutino
     <br>
     <input type="radio" name="periodo" value="vespertino">vespertino
     <br>
     <input type="radio" name="periodo" value="notruno">notruno
     <br>
     <input type="submit" value="enviar dados"
     <br>
     <input type="reset" value="apagar dados">
     <br>

    </body>
</html>
